loadBalancers: []

mezaAuthType: anon-edit
allowRequestDebug: false
wikiAppFqdn: wiki.example.com
enableEmail: false

wgPasswordSender: admin@example.com
wgEmergencyContact: admin@example.com
wgSecretKey: superlongrandomalphanumeric1234
wgAllowExternalImages: false
wgAllowImageTag: false
wgLocaltimezone: America/Chicago


wikis:
  - id: general
	  redirectsFrom:
      - fod
	  isPrimaryWiki: true
	  dbName: wiki_fod
    # imagesDir: fod <-- add this
  - id: iss
	  redirectsFrom:
      - eva
      - oso
      - robo
	  dbName: wiki_iss
  - id: exploration
	  dbName: wiki_exploration
  - id: sandbox
	  dbName: wiki_sandbox

wikiAppDbPassword: 1234
wikiAppDbUser: root

